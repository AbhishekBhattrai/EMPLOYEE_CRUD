{% extends "application/base.html" %}

{% block content %}
<div class="row justify-content-center text-center">
    <div class="col-md-8">
        <h2 class="mb-4">Welcome to Employee Registration System</h2>
        <p class="lead mb-5">
            Please login if you already have an account, or register to get started.
        </p>

        <a href="{% url 'login' %}" class="btn btn-primary btn-lg me-3">
            <i class="fas fa-sign-in-alt"></i> Login
        </a>

        <a href="{% url 'register' %}" class="btn btn-success btn-lg">
            <i class="fas fa-user-plus"></i> Register
        </a>
    </div>
</div>
{% endblock content %}
